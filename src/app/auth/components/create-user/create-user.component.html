<ion-grid class="grid-container">
  <ion-row class="header-row">
    <img src="assets/icon/Group 1000002366 (1).png" alt="" class="logo-img">
    <ion-text class="header-text">PresumeLink</ion-text>
  </ion-row>

  <div class="title-container">
    <ion-text class="title-text">Create Account</ion-text>
  </div>

  <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
    <ion-row>
      <ion-col size="11">
        <ion-item class="input-container">
          <ion-input
            class="input-field"
            placeholder="Email"
            formControlName="email"
            type="email"
          ></ion-input>
        </ion-item>
        <div *ngIf="createAccountForm.get('email')?.touched && createAccountForm.get('email')?.invalid" class="error-message">
          <small *ngIf="createAccountForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="createAccountForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11">
        <ion-item class="input-container">
          <ion-input
            class="input-field"
            placeholder="Password"
            formControlName="password"
            type="password"
          ></ion-input>
        </ion-item>
        <div *ngIf="createAccountForm.get('password')?.touched && createAccountForm.get('password')?.invalid" class="error-message">
          <small *ngIf="createAccountForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="createAccountForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </small>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="11">
        <ion-item class="input-container">
          <ion-input
            class="input-field"
            placeholder="Confirm Password"
            formControlName="confirmPassword"
            type="password"
          ></ion-input>
        </ion-item>
        <div *ngIf="createAccountForm.get('confirmPassword')?.touched && createAccountForm.get('confirmPassword')?.invalid" class="error-message">
          <small *ngIf="createAccountForm.get('confirmPassword')?.errors?.['required']">Confirming your password is required.</small>
          <small *ngIf="createAccountForm.get('confirmPassword')?.errors?.['passwordMismatch']">
            Passwords do not match.
          </small>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10">
        <ion-button class="submit-button" type="submit" [disabled]="createAccountForm.invalid">
          <ion-text class="button-text">Create Account</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row class="login-prompt-row">
    <ion-col size="8">
      <ion-text class="login-prompt-text"  (click)="showPhonecomponent()" >Already have an account?</ion-text>
    </ion-col>
    <ion-col size="4">
      <ion-text class="login-link-text"  (click)="showPhonecomponent()" >Login</ion-text>
    </ion-col>
  </ion-row>

  <ion-row class="footer-text-row">
    <ion-col>
      <ion-text>Or continue with</ion-text>
    </ion-col>
  </ion-row>

  <ion-row class="social-media-row">
    <ion-col class="social-media-col" size="2.5">
      <img src="assets/icon/google symbol.webp" alt="Google" class="social-media-img">
    </ion-col>
    <ion-col class="social-media-col" size="2.5">
      <img src="assets/icon/download.jpg" alt="Facebook" class="social-media-img">
    </ion-col>
    <ion-col class="social-media-col" size="2.5">
      <img src="assets/icon/apple.png" alt="Apple" class="social-media-img">
    </ion-col>
  </ion-row>
</ion-grid>
